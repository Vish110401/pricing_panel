<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app_panel.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="https://media.istockphoto.com/vectors/girl-marks-done-the-to-do-list-make-a-choice-vector-id1195893403?k=20&m=1195893403&s=612x612&w=0&h=yefFSYm_lvRZy-tYc0AzYsO4WyYWaE8mYaUgtiQv7Ks=" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="https://media.istockphoto.com/vectors/team-business-working-and-discussing-with-flat-people-illustration-of-vector-id1198240140?k=20&m=1198240140&s=612x612&w=0&h=zpUjypMbHi9dMACizBAs3VZ46WchbVNDUCrEJPlGrVc=" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="https://us.123rf.com/450wm/rastudio/rastudio1911/rastudio191100405/133797941-business-team-brainstorm-idea-and-lightbulb-from-jigsaw-working-team-collaboration-enterprise-cooper.jpg?ver=6" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
    </div>
</body>
</html>
